<div class="tile m-10" ng-controller='EmbeddedHistoricalVisualizationCtrl'>
  <div class="t-heading p-10">
    <h3 class="th-title">
      <p>
        <img src="/images/redash_icon_small.png" style="height: 24px;"/>
        {{query.name}}
        <small ng-if="visualization.type == 'TABLE'"><visualization-name visualization="visualization"/></small>
        <small ng-if="visualization.type != 'TABLE'"><historical-visualization-name visualization="visualization"/></small>
      </p>
      <small ng-if="showQueryDescription">
        <div class="text-muted" ng-bind-html="query.description | markdown"></div>
      </small>
    </h3>
  </div>

  <div ng-fd="visualization.type == 'TABLE'">
    <visualization-renderer visualization="visualization" query-result="historicalQueryResult" class="t-body p-10">
    </visualization-renderer>
  </div>
  <div ng-if="visualization.type != 'TABLE'">
    <historical-visualization-renderer visualization="visualization" historical-query-result="historicalQueryResult" class="t-body p-10">
  </div>

  <div class="bg-ace clearfix p-10">
    <div class="col-sm-6">
      <span class="label label-default">Updated: <span am-time-ago="historicalQueryResult.getUpdatedAt()"></span></span>
    </div>
    <div class="col-sm-6 text-right">
      <a class="btn btn-default btn-xs" ng-href="queries/{{visualization.query.id}}#{{visualization.id}}" target="_blank" tooltip="Open in re:dash">
        <span class="glyphicon glyphicon-link"></span>
      </a>

      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-default btn-xs dropdown-toggle" aria-haspopup="true" dropdown-toggle
                aria-expanded="false">
          Download Dataset <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right" dropdown-menu>
          <li>
            <a query-result-link target="_self">
              <span class="fa fa-file-o"></span> Download as CSV File
            </a>
          </li>
          <li>
            <a query-result-link file-type="xlsx" target="_self">
              <span class="fa fa-file-excel-o"></span> Download as Excel File
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
